<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section>
    <div class="login-box">
      <form id="loginForm">
        <h2>Login</h2>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
          <input id="email" type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
          <input id="password" type="password" required>
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <label><input id="showPassword" type="checkbox"> Remember</label>
          <a href="#">Forgot Password</a>
        </div>

        <button type="submit">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#" onclick="goToRegisterPage()">Register</a></p>
        </div>
      </form>

      <p id="message"></p>
    </div>
  </section>

  <!-- אייקונים -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- קוד JS -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()

      // שולח לנתיב /login בשרת (לא /index)
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })

      const data = await res.json()
      const message = document.getElementById('message')

      if (data.success) {
        message.style.color = 'green'
        message.textContent = data.message
        // מעבר לעמוד הבא לאחר התחברות מוצלחת
        setTimeout(() => {
          window.location.href = '/home.html'
        }, 1000)
      } else {
        message.style.color = 'red'
        message.textContent = data.message
      }
    })

    // מעבר למסך רישום
    function goToRegisterPage() {
      window.location.href = '/register.html'
    }
  </script>
</body>
</html>
