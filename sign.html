<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section>
    <div class="login-box">
      <form id="registerForm">
        <h2>Register</h2>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
          <input type="email" id="email" name="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
          <input type="text" id="name" name="name" required>
          <label>Name</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
          <input id="password" name="password" type="password" required>
          <label>Password</label>
        </div>

        <button type="submit">Register</button>

        <div class="register-link">
          <p>Already have an account? 
            <a href="login.html">Login</a>
          </p>
        </div>

        <p id="message" style="text-align:center; margin-top:10px;"></p>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      try {
        const res = await fetch('/post', {   // üëà ◊©◊ï◊ú◊ó ◊ú◊†◊™◊ô◊ë ◊©◊©◊ï◊û◊® ◊ë◊û◊ï◊†◊í◊ï
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name, password })
        });

        const data = await res.json();

        if (data.success) {
          message.style.color = 'green';
          message.textContent = 'User registered successfully ‚úÖ';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1200);
        } else {
          message.style.color = 'red';
          message.textContent = data.message || 'Registration failed ‚ùå';
        }
      } catch (err) {
        console.error('Error:', err);
        message.style.color = 'red';
        message.textContent = 'Server error ‚Äî check connection.';
      }
    });
  </script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
